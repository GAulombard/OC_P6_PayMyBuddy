<!doctype html>

<html lang="en" xmlns:th="http://wwww.thymeleaf.org" class="h-100"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>Pay My Buddy</title>
</head>

<body>

<div th:replace="fragments/nav"></div>


<!-- SECTION -->
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="card my-3 shadow">
                <div class="card-body d-flex justify-content-center">
                    <form class="form-signup" method="post" th:action="@{/signup/save}" th:object="${user}">
                        <h2 class="form-signup-heading">Sign-up form</h2>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input th:field="*{firstName}" type="text" class="form-control" id="firstName"
                                       placeholder="John">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input th:field="*{lastName}" type="text" class="form-control" id="lastName"
                                       placeholder="Doe">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input th:field="*{email}" type="email" class="form-control" id="email"
                                       placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">Password</label>
                                <input th:field="*{password}" type="password" class="form-control" id="password"
                                       placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Address">Address</label>
                            <input th:field="*{address}" type="text" class="form-control" id="Address"
                                   placeholder="1234 Main St">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="zip">Zip</label>
                                <input th:field="*{zip}" type="text" class="form-control" id="zip" placeholder="00000">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="City">City</label>
                                <input th:field="*{city}" type="text" class="form-control" id="City" placeholder="New-York">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="phone">Phone</label>
                                <input th:field="*{phone}" type="text" class="form-control" id="phone" placeholder="0000000000">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-lg btn-primary align-center">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- FOOTER -->
<div class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="list-inline text-center">
                    <li class="list-inline-item"><a href="#" class="text-dark">About</a></li>
                    <li class="list-inline-item text-dark">&middot;</li>
                    <li class="list-inline-item"><a href="#" class="text-dark">Terms of use</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>

</html>
