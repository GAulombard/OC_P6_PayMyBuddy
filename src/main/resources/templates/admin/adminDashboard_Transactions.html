<!doctype html>

<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
  <title>Pay My Buddy</title>
</head>


<body>
<div class="bg-light">
  <div class="container">
    <div class="row">
      <nav class="col navbar navbar-expand-lg bg-light navbar-light">
        <div class="d-flex flex-grow-1">
          <span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
          <a class="btn btn-success btn-block btn-lg text-white" href="/index" role="button">Pay My Buddy</a>
          <div class="w-100 text-right">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarContent">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
        <div id="navbarContent" class="collapse navbar-collapse flex-grow-1 text-right">
          <ul class="navbar-nav ml-auto flex-nowrap">
            <li class="nav-item">
              <a class="nav-link text-dark" href="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Transfer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Log off</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Sign-in</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>


<!-- SECTION -->
<div class="d-flex p-2 container">
  <div class="row">
    <div class=" col-12 col-lg-12">
      <div class="card my-3 shadow">
        <div class="card-body">
          <h2 class="mt-4">Transactions</h2>
          <table class="table">
            <thead class="thead-light">
            <tr>
              <th class="text-left">reference</th>
              <th class="text-left">amount</th>
              <th class="text-left">message</th>
              <th class="text-left">date</th>
              <th class="text-left">fee</th>
              <th class="text-left"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transactions: ${transactions}">
              <td th:text="${transactions.reference}"></td>
              <td th:text="${transactions.amount}"></td>
              <td th:text="${transactions.message}"></td>
              <td th:text="${transactions.date}"></td>
              <td th:text="${transactions.fee}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<div class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col">
        <ul class="list-inline text-center">
          <li class="list-inline-item"><a href="#" class="text-dark">About</a></li>
          <li class="list-inline-item text-dark">&middot;</li>
          <li class="list-inline-item"><a href="#" class="text-dark">Terms of use</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>

</html>
